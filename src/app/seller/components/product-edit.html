<!-- START: ecommerce/product-edit -->
<section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Editar producto</strong>
        </span>
    </div>
    <form (ngSubmit)="onSubmit()" #f = "ngForm">

    <div class="card-block">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="text-black mb-3"><strong>Main Parameters</strong></h4>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label >Nombre</label>
                            <input type="text"
                                    class="form-control"
                                    [(ngModel)]="name"
                                    [ngModelOptions]="{standalone: true}"
                                    required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label >URL de la imagen</label>
                            <input type="text" class="form-control"
                                   [(ngModel)]="photo"
                                   [ngModelOptions]="{standalone: true}"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" >Full Description</label>
                    <textarea name="questionAnswered"
                              rows="3"
                              class="form-control"
                              [(ngModel)]="texto"
                              required></textarea>
                </div>

                <br />

                <div class="row">
                    <div class="col-lg-6">
                        <h4 class="text-black mb-3"><strong>Pricing</strong></h4>
                        <div class="form-group">
                            <label >Total Price</label>
                            <input type="number"
                                   min = "0"
                                   [(ngModel)]="precio"
                                   [ngModelOptions]="{standalone: true}"
                                   required
                            >
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4 class="text-black mb-3"><strong>Elegir producto</strong></h4>
                            <select (change)="changeSelection()"
                                    class="form-control"
                                    required
                                    [(ngModel)]="selected_product"
                                    [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
                            </select>
                    </div>
                </div>

                <br />

                <div class="form-actions">
                    <button type="submit"
                            class="btn btn-primary width-150"
                            [disabled] ="!f.valid"
                    >Save Product</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="submit"
                            class="btn btn-danger"
                            (click)="eraseProduct()"
                    >Erase product</button>
                </div>

            </div>

            <div class="col-lg-4">
                <h4 class="text-black mb-3"><strong>Product Image</strong></h4>
                <div class="cat__ecommerce__catalog__item">


                    <div class="cat__ecommerce__catalog__item__img">
                        <a>
                            <img src={{photo}} onError="this.src='assets/modules/ecommerce/common/img/ecommerce-empty.jpg'"/>
                        </a>
                    </div>
                    <a href="javascript:void(0);" (click)="Remove_photo()" class="cat__core__link--underlined cat__ecommerce__catalog__item__img-remove">
                        <small><i class="icmn-cross"><!-- --></i></small> Remove
                    </a>
                </div>
                <div class="form-group">
                    <input type="file" id="l16">
                    <br>
                    <small>Technical information for user</small>
                    <p>{{selected_product.name}}</p>
                </div>
            </div>
        </div>
    </div>
    </form>
</section>
<!-- END: ecommerce/product-edit -->
